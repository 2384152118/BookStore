<% include head.html%>
<div class="layui-body">
	<div class="admin_content">
		作者最新动态
		<hr />
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>作者昵称</th>
					<th>电话</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<% for(let a of lists1){%>
				<tr>
					<td>
						<%=a.aname%>
					</td>
					<td>
						<%=a.atel%>
					</td>
					<td>
						<%=a.aemail%>
					</td>
				</tr>
				<%}%>

			</tbody>
		</table>

		读者最新动态
		<hr />
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>读者昵称</th>
					<th>电话</th>
					<th>加入时间</th>
				</tr>
			</thead>
			<tbody>

				<% for(let u of lists2){%>
				<tr>
					<td>
						<%=u.username%>
					</td>
					<td>
						<%=u.utel%>
					</td>
					<td>
						<%=u.addtimes.toLocaleString()%>
					</td>
				</tr>
   <%}%>
			</tbody>
		</table>
	</div>
</div>
<% include foot.html%>

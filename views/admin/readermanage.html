<% include head.html%>
<div class="layui-body">
	<div class="admin_content">
		<span class="layui-breadcrumb">
       <a href="/admin" style="font-size: 16px; font-weight: bold; display: block; margin-top: 10px;"><<返回首页</a>
    </span>
		<hr>
		<table class="layui-table  readertable ">
			<colgroup>
				<col width="150">
				<col width="200">
				<col width="200">
				<col width="300">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>ID</th>
					<th>读者名字</th>
					<th>读者联系方式</th>
					<th>注册时间</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				<% for (let r of readerlist){ %>
				<tr>
					<td>
						<%=r.uid%>
					</td>
					<td>
						<%=r.username%>
					</td>
					<td>
						<%=r.utel%>
					</td>
					<td>
						<%=r.addtimes.toLocaleString()%>
					</td>
					<td>
						<a href="javascript:;" class="readerstop" rid="<%=r.uid%>">禁止登录</a>
					</td>
				</tr>
				<%}%>
			</tbody>
		</table>
			<nav aria-label="Page navigation">

			<ul class="pagination">
				<li>
					<a href="/admin/readermanage?page=<%=page-1%>" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<% for(let p=start; p<=end; p++){ %>
				<li<%- (page==p)?( ' class="active"'): ''%>>
					<a href="/admin/readermanage?page=<%=p%>">
						<%=p%>
					</a>
					</li>
					<% } %>
					<li>
						<a href="/admin/readermanage?page=<%=(page*1+1 > totalpage) ? totalpage:(page*1+1) %>" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
			</ul>
		</nav>
	</div>
	<!--<button  class="layui-btn layui-btn-radius layui-btn-primary"> <a href="/admin/readermanage">上一页</a></button>-->
<!--<button  class="layui-btn layui-btn-radius layui-btn-primary"> <a href="/admin/readermanage">下一页</a></button>-->	
</div>
<% include foot.html%>

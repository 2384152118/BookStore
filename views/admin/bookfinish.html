<% include head.html%>

<div class="layui-body">
	<div class="admin_content">
		<span class="layui-breadcrumb">
        <a href="/admin" style="font-size: 16px; font-weight: bold; display: block; margin-top: 10px;"><<返回首页</a>
    </span>
		<hr>

		<table class="layui-table  mytable ">
			<colgroup>
				<col width="100">
				<col width="300">
				<col width="180">
				<col width="280">
				<col width="300">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>ID</th>
					<th>小说名字</th>
					<th>小说作者</th>
					<th>关键字</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody class="bookfinish_tbody">
				<% for (let n of booklist){%>
				<tr>
					<td>
						<%=n.nid%>
					</td>
					<td>
						<%=n.nname%>
					</td>
					<td>
						<%=n.aname%>
					</td>
					<td>
						<%=n.keywords%>
					</td>
					<td>
						<%=n.ndatetime.toLocaleString()%>
					</td>
					<td>
						<a href="javascript:;" class="delbook" nid="<%=n.nid%>">删除</a>

					</td>
				</tr>
				<%}%>
			</tbody>

		</table>
		<nav aria-label="Page navigation">

			<ul class="pagination">
				<li>
					<a href="/admin/bookfinish?page=<%=page-1%>" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<% for(let p=start; p<=end; p++){ %>
				<li<%- (page==p)?( ' class="active"'): ''%>>
					<a href="/admin/bookfinish?page=<%=p%>">
						<%=p%>
					</a>
					</li>
					<% } %>
					<li>
						<a href="/admin/bookfinish?page=<%=(page*1+1 > totalpage) ? totalpage:(page*1+1) %>" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
			</ul>
		</nav>

	</div>

</div>

<% include foot.html%>

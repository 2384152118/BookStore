<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" src="" />
        <link rel="stylesheet" href="/layui/css/layui.css">
		<link rel="stylesheet" href="/css/index.css">
		<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="/js/userlogin.js"></script>
		<script src="/layui/layui.all.js"></script>
		
	</head>

	<body>
		<div class="big-box">
			<div class="second-box">

				<form class="layui-form " id="userlogin" >
                     <!--用户名-->
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux red"><span >* </span></div>
					</div>
                   
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="upasswd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux"><span>*</span> 长度为6-16位，建议由字母、数字或符号组合，区分大小写</div>
					</div>
                  <!--验证码-->
					<div class="layui-form-item">
						<label class="layui-form-label">验证码</label>
						<div class="layui-input-inline">
							<input type="text" name="coder" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux coder">
                            <img src="/coder" alt="" id="codeimg">
                        </div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" type="button" lay-submit lay-filter="userlogin">登录</button>

						</div>
					</div>
				</form>
			</div>
		</div>
		
	</body>

</html>
